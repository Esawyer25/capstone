<!DOCTYPE html>
{% extends "CapApp/base.html"%}
  {%block body_block%}
    <div>
      <h4>Enter keyword here</h4>
      <form type="get" action="{% url 'index' %}" style="margin: 0">
        <input  id="q" type="text" name="q"  placeholder="Search..." >
        <button id="search_submit" type="submit" >Submit</button>
      </form>
    </div>

    <div>
      Top searches
      {% if top_ten_searches %}
      <ul>
        {% for search in top_ten_searches %}
        <li>
          {{search.keyword}}
        </li>
      {%endfor%}
      </ul>
      {%endif%}
    </div>

{%endblock%}
